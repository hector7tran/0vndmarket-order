<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEHC 0VND Market 2nd 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --red: #D32F2F; --gold: #FFD700; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #FFF9F9; }
        .tet-header { background: linear-gradient(135deg, var(--red) 0%, #921212 100%); color: white; padding: 1.25rem; text-align: center; }
        .tab-btn { flex: 1; padding: 1rem; color: #fff; background: #7f1d1d; transition: 0.3s; font-size: 0.875rem; }
        .tab-btn.active { border-bottom: 4px solid var(--gold); color: var(--gold); font-weight: bold; }
        .card-tet { background: white; border-radius: 1rem; border-top: 4px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 1.25rem; }
        .loading { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { font-size: 16px !important; }
    </style>
</head>
<body class="pb-10">

    <div id="loader" class="loading">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-red-600 mb-3"></div>
        <p class="text-red-700 font-bold">ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <header class="tet-header shadow-md">
        <h1 class="text-lg font-bold tracking-widest uppercase">üå∏ SEHC 0VND Market 2nd 2025 üå∏</h1>
    </header>

    <nav class="flex sticky top-0 z-50 shadow-md">
        <button onclick="switchTab('order')" id="btn-order" class="tab-btn active">ƒê·∫∂T H√ÄNG</button>
        <button onclick="switchTab('admin')" id="btn-admin" class="tab-btn">QU·∫¢N TR·ªä</button>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-4">
        <section id="tab-order" class="space-y-4">
            <div class="card-tet">
                <a href="https://docs.google.com/spreadsheets/d/1NkBG8x2VolqfKiJmKNsukTh51VcBfGGz/edit?usp=sharing" target="_blank" class="block w-full text-center bg-yellow-400 text-red-900 font-bold py-3 rounded-xl mb-4 shadow-sm active:scale-95 transition">üìñ XEM CATALOG S·∫¢N PH·∫®M</a>
                <div class="space-y-3">
                    <input type="number" id="empId" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-red-500" placeholder="M√£ nh√¢n vi√™n (8 s·ªë)">
                    <input type="text" id="empName" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-red-500" placeholder="H·ªç v√† t√™n">
                    <input type="email" id="email" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-red-500" placeholder="Email nh·∫≠n x√°c nh·∫≠n">
                    <input type="tel" id="phone" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-red-500" placeholder="S·ªë ƒëi·ªán tho·∫°i">
                </div>
            </div>
            
            <div class="card-tet">
                <h3 class="font-bold text-red-700 mb-3 flex justify-between">üõí CH·ªåN S·∫¢N PH·∫®M <span id="cart-count" class="text-[10px] bg-red-100 px-2 py-0.5 rounded text-red-600">0 m√≥n</span></h3>
                <input type="text" id="prodSearch" oninput="filterProducts()" class="w-full border border-gray-100 bg-gray-50 p-2 rounded-lg mb-3 text-sm" placeholder="T√¨m t√™n s·∫£n ph·∫©m...">
                <div class="grid grid-cols-[1fr_50px] gap-2">
                    <select id="productSelect" class="w-full border p-3 rounded-xl text-sm truncate outline-none"></select>
                    <button onclick="addToCart()" class="bg-red-600 text-white rounded-xl font-bold text-2xl shadow-lg active:scale-90">+</button>
                </div>
                <div id="cartItems" class="mt-4 divide-y"></div>
                <div class="mt-4 pt-4 border-t flex justify-between items-center font-bold">
                    <span class="text-gray-500">T·ªîNG:</span><span id="totalPrice" class="text-2xl text-red-600">0ƒë</span>
                </div>
                <button onclick="submitOrder()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg mt-4 shadow-xl active:translate-y-1 transition-all">X√ÅC NH·∫¨N ƒê·∫∂T H√ÄNG</button>
            </div>
        </section>

        <section id="tab-admin" class="hidden space-y-4">
            <div id="admin-login" class="card-tet text-center">
                <h3 class="font-bold mb-4">üîê TRUY C·∫¨P QU·∫¢N TR·ªä</h3>
                <input type="password" id="adminPass" class="w-full border p-4 rounded-xl text-center mb-4 outline-none" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                <button onclick="verifyAdmin()" class="bg-gray-800 text-white w-full py-3 rounded-xl font-bold active:scale-95 transition">ƒêƒÇNG NH·∫¨P</button>
            </div>

            <div id="admin-content" class="hidden space-y-4">
                <div class="grid grid-cols-3 gap-2 sticky top-16 bg-[#FFF9F9] py-2 z-40">
                    <div class="bg-white p-2 rounded-lg border text-center shadow-sm">
                        <div id="s-total" class="font-bold text-blue-600 text-lg">0</div>
                        <div class="text-[8px] text-gray-400 font-bold">T·ªîNG ƒê∆†N</div>
                    </div>
                    <div class="bg-white p-2 rounded-lg border text-center shadow-sm">
                        <div id="s-prep" class="font-bold text-orange-500 text-lg">0</div>
                        <div class="text-[8px] text-gray-400 font-bold">CH·ªú NH·∫¨N</div>
                    </div>
                    <div class="bg-white p-2 rounded-lg border text-center shadow-sm">
                        <div id="s-done" class="font-bold text-green-600 text-lg">0</div>
                        <div class="text-[8px] text-gray-400 font-bold">HO√ÄN T·∫§T</div>
                    </div>
                </div>

                <div class="relative">
                    <input type="text" id="adminOrderSearch" oninput="filterAdminOrders()" class="w-full border-2 border-red-100 p-3 pl-10 rounded-xl outline-none focus:border-red-500 shadow-sm" placeholder="T√¨m theo M√£ ƒë∆°n (#) ho·∫∑c T√™n...">
                    <span class="absolute left-3 top-3.5 opacity-30 text-lg">üîç</span>
                </div>

                <div id="orderList" class="space-y-4 pb-10"></div>
            </div>
        </section>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyX45eLMSESi_fqElh0y3Au1fPqZdugWBjMeB96ap6ruIYsHkosKvu5ECdnAYn78xzi/exec';
        let APP_DATA = { products: [], cart: [], orders: [], adminKey: '' };

        window.onload = async () => {
            try {
                const r = await fetch(`${API_URL}?action=initData`);
                const d = await r.json();
                APP_DATA.products = d.products;
                renderProductSelect(d.products);
                document.getElementById('loader').classList.add('hidden');
            } catch(e) { Swal.fire("L·ªói k·∫øt n·ªëi API", "Vui l√≤ng th·ª≠ l·∫°i", "error"); }
        };

        function renderProductSelect(list) {
            document.getElementById('productSelect').innerHTML = list.map(p => `<option value="${p.ProductID}">${p.ProductName} - ${Number(p.Price).toLocaleString()}ƒë</option>`).join('');
        }

        function filterProducts() {
            const kw = document.getElementById('prodSearch').value.toLowerCase();
            renderProductSelect(APP_DATA.products.filter(p => p.ProductName.toLowerCase().includes(kw)));
        }

        function switchTab(t) {
            document.getElementById('tab-order').classList.toggle('hidden', t !== 'order');
            document.getElementById('tab-admin').classList.toggle('hidden', t !== 'admin');
            document.getElementById('btn-order').classList.toggle('active', t === 'order');
            document.getElementById('btn-admin').classList.toggle('active', t === 'admin');
        }

        function addToCart() {
            const pid = document.getElementById('productSelect').value;
            const p = APP_DATA.products.find(x => x.ProductID == pid);
            const ex = APP_DATA.cart.find(c => c.id == pid);
            if(ex) ex.qty++; else APP_DATA.cart.push({id:pid, name:p.ProductName, price:p.Price, qty:1});
            renderCart();
        }

        function renderCart() {
            const cont = document.getElementById('cartItems');
            cont.innerHTML = APP_DATA.cart.map((item, i) => `
                <div class="flex justify-between items-center py-3 text-sm">
                    <span class="font-bold text-gray-700">${item.name}</span>
                    <div class="flex items-center gap-3 bg-gray-50 p-1 rounded-lg">
                        <button onclick="changeQty(${i},-1)" class="w-7 h-7 bg-white rounded shadow-sm font-bold text-red-600">-</button>
                        <span class="w-4 text-center font-bold">${item.qty}</span>
                        <button onclick="changeQty(${i},1)" class="w-7 h-7 bg-white rounded shadow-sm font-bold text-red-600">+</button>
                    </div>
                </div>`).join('');
            const total = APP_DATA.cart.reduce((s,i) => s + (i.price*i.qty), 0);
            document.getElementById('totalPrice').textContent = total.toLocaleString() + 'ƒë';
            document.getElementById('cart-count').textContent = APP_DATA.cart.length + " m√≥n";
        }

        function changeQty(i, d) {
            APP_DATA.cart[i].qty += d;
            if(APP_DATA.cart[i].qty <= 0) APP_DATA.cart.splice(i,1);
            renderCart();
        }

        function submitOrder() {
            const d = {
                action: 'createOrder',
                empId: document.getElementById('empId').value,
                empName: document.getElementById('empName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                cart: APP_DATA.cart,
                total: APP_DATA.cart.reduce((s,i) => s + (i.price*i.qty), 0)
            };
            if(!d.empId || !d.empName || d.cart.length === 0) return Swal.fire("L·ªói","Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin","warning");
            Swal.fire("Th√†nh c√¥ng!", "ƒê∆°n h√†ng ƒëang x·ª≠ l√Ω ng·∫ßm.", "success");
            fetch(API_URL, {method:'POST', body: JSON.stringify(d)});
            APP_DATA.cart = []; renderCart(); document.querySelectorAll('#tab-order input').forEach(i=>i.value="");
        }

        /* --- ADMIN LOGIC --- */
        async function verifyAdmin() {
            const pass = document.getElementById('adminPass').value;
            Swal.fire({title:'X√°c th·ª±c...', didOpen:()=>Swal.showLoading()});
            const r = await fetch(`${API_URL}?action=getOrders&pass=${pass}`);
            const res = await r.json();
            if(res.error) return Swal.fire("Sai m·∫≠t kh·∫©u","","error");
            APP_DATA.adminKey = pass;
            APP_DATA.orders = res;
            document.getElementById('admin-login').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            renderAdminOrders(res); Swal.close();
            setTimeout(() => location.reload(), 600000); // T·ª± ƒë·ªông kh√≥a sau 10p
        }

        // Ch·ª©c nƒÉng t√¨m ki·∫øm ƒê∆°n h√†ng (m·ªõi)
        function filterAdminOrders() {
            const kw = document.getElementById('adminOrderSearch').value.toLowerCase();
            const filtered = APP_DATA.orders.filter(o => 
                o.OrderID.toString().includes(kw) || 
                o.EmployeeName.toLowerCase().includes(kw)
            );
            renderAdminOrders(filtered, true); // true = kh√¥ng c·∫≠p nh·∫≠t th·ªëng k√™ khi ƒëang search
        }

        function renderAdminOrders(list, isSearch = false) {
            if(!isSearch) {
                document.getElementById('s-total').innerText = APP_DATA.orders.length;
                document.getElementById('s-prep').innerText = APP_DATA.orders.filter(o=>o.Status==='ƒê√£ chu·∫©n b·ªã').length;
                document.getElementById('s-done').innerText = APP_DATA.orders.filter(o=>o.Status==='ƒê√£ nh·∫≠n').length;
            }
            
            document.getElementById('orderList').innerHTML = [...list].reverse().map(o => `
                <div class="bg-white p-4 rounded-xl border-t-2 border-red-500 shadow-sm" id="card-${o.OrderID}">
                    <div class="flex justify-between items-center mb-2">
                        <button onclick="showDetails('${o.OrderID}')" class="text-red-600 font-bold underline">#${o.OrderID}</button>
                        <span class="text-[10px] text-gray-400 italic">${new Date(o.Timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                    </div>
                    <div class="font-bold text-gray-800">${o.EmployeeName}</div>
                    <div class="text-[10px] text-gray-500 mt-1">${o.Phone}</div>
                    <input type="text" id="time-${o.OrderID}" value="${o.PickupTime||''}" class="w-full border p-2 mt-2 rounded-lg text-xs" placeholder="H·∫πn gi·ªù nh·∫≠n...">
                    <div class="flex gap-2 mt-3">
                        <button onclick="updateStatus('${o.OrderID}','ƒê√£ chu·∫©n b·ªã')" class="flex-1 bg-yellow-500 text-white py-2 rounded-lg text-[10px] font-bold">CHU·∫®N B·ªä</button>
                        <button onclick="updateStatus('${o.OrderID}','ƒê√£ nh·∫≠n')" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-[10px] font-bold">ƒê√É NH·∫¨N</button>
                        ${o.Status === 'ƒê√£ nh·∫≠n' ? '' : `<button onclick="updateStatus('${o.OrderID}','ƒê√£ h·ªßy')" class="flex-1 bg-gray-200 text-gray-500 py-2 rounded-lg text-[10px] font-bold">H·ª¶Y</button>`}
                    </div>
                </div>`).join('');
        }

        function showDetails(id) {
            const o = APP_DATA.orders.find(x => x.OrderID == id);
            const items = JSON.parse(o.OrderDetails);
            const html = `<div class="text-left text-sm max-h-60 overflow-y-auto">
                <p class="mb-2">üë§ <b>${o.EmployeeName}</b> (${o.EmployeeID})</p>
                <p class="mb-4">üìû <b>${o.Phone}</b></p>
                <div class="border-t pt-2 space-y-1">
                    ${items.map(i => `<div class="flex justify-between border-b border-dashed py-1"><span>${i.name}</span><b>x${i.qty}</b></div>`).join('')}
                </div>
                <p class="mt-4 text-right font-bold text-red-600">T·ªïng: ${Number(o.TotalAmount).toLocaleString()}ƒë</p>
            </div>`;
            Swal.fire({ title: `Chi ti·∫øt ƒê∆°n #${id}`, html: html, confirmButtonText: "ƒê√≥ng" });
        }

        function updateStatus(id, s) {
            const time = document.getElementById(`time-${id}`).value;
            Swal.fire({toast:true, position:'top-end', icon:'success', title:'ƒêang c·∫≠p nh·∫≠t...', showConfirmButton:false, timer:1500});
            if(s==='ƒê√£ nh·∫≠n') {
                const card = document.getElementById(`card-${id}`);
                const b = card.querySelectorAll('button'); if(b[3]) b[3].remove();
            }
            fetch(API_URL, {method:'POST', body: JSON.stringify({action:'updateOrder', orderId:id, status:s, pickupTime:time, pass:APP_DATA.adminKey})});
        }
    </script>
</body>
</html>
