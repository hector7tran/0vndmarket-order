<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEHC 0VND Market 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --tet-red: #D32F2F; --tet-gold: #FFD700; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #FFF9F9; -webkit-tap-highlight-color: transparent; }
        .tet-bg { background: linear-gradient(135deg, var(--tet-red) 0%, #921212 100%); }
        .tab-active { border-bottom: 4px solid var(--tet-gold); color: var(--tet-gold); font-weight: bold; }
        .card-tet { box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1); border-top: 4px solid var(--tet-gold); border-radius: 1rem; background: white; padding: 1.25rem; }
        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .prod-grid { display: grid; grid-template-columns: 1fr 50px; gap: 8px; align-items: center; }
        input, select { font-size: 16px !important; } /* Ch·∫∑n auto-zoom iOS */
    </style>
</head>
<body class="pb-10">

    <div id="loader" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-red-600 mb-4"></div>
        <p class="text-red-700 font-bold">ƒêANG K·∫æT N·ªêI H·ªÜ TH·ªêNG...</p>
    </div>

    <header class="tet-bg text-white p-5 text-center shadow-lg">
        <h1 class="text-xl font-bold tracking-tight">üå∏ SEHC 0VND MARKET üå∏</h1>
        <p class="text-[10px] opacity-80 uppercase mt-1">Trang ƒë·∫∑t h√†ng</p>
    </header>

    <nav class="flex bg-red-900 text-white sticky top-0 z-50 shadow-md">
        <button onclick="switchTab('order')" id="btn-order" class="flex-1 py-4 transition tab-active">ƒê·∫∂T H√ÄNG</button>
        <button onclick="switchTab('admin')" id="btn-admin" class="flex-1 py-4 transition">QU·∫¢N TR·ªä</button>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-4">
        
        <section id="tab-order" class="space-y-4">
            <div class="card-tet">
                <a href="https://docs.google.com/spreadsheets/d/1NkBG8x2VolqfKiJmKNsukTh51VcBfGGz/edit?usp=sharing" target="_blank" class="block w-full text-center bg-yellow-400 text-red-900 font-bold py-3 rounded-xl mb-5 active:scale-95 transition">
                    üìñ XEM CATALOG S·∫¢N PH·∫®M
                </a>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">M√£ nh√¢n vi√™n (8 s·ªë)</label>
                        <input type="number" id="empId" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-red-500" placeholder="VD: 12345678">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">H·ªç v√† t√™n</label>
                        <input type="text" id="empName" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none focus:border-red-500" placeholder="Nh·∫≠p t√™n ti·∫øng Vi·ªát">
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        <input type="email" id="email" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none" placeholder="Email nh·∫≠n x√°c nh·∫≠n">
                        <input type="tel" id="phone" class="w-full border-2 border-gray-100 p-3 rounded-xl outline-none" placeholder="S·ªë ƒëi·ªán tho·∫°i">
                    </div>
                </div>
            </div>

            <div class="card-tet">
                <h3 class="font-bold text-red-700 mb-3">üõí CH·ªåN H√ÄNG H√ìA</h3>
                <input type="text" id="prodSearch" oninput="filterProducts()" class="w-full bg-gray-50 border border-gray-200 p-2 rounded-lg text-sm mb-3" placeholder="üîç T√¨m t√™n ho·∫∑c m√£ SP...">
                
                <div class="prod-grid">
                    <select id="productSelect" class="w-full border border-gray-300 p-3 rounded-xl text-sm bg-white truncate">
                        </select>
                    <button onclick="addToCart()" class="bg-red-600 text-white w-full h-12 rounded-xl font-bold text-2xl shadow-lg active:scale-90">+</button>
                </div>
                
                <div id="cartItems" class="mt-4 divide-y border-t"></div>

                <div class="mt-4 pt-4 border-t flex justify-between items-center font-bold">
                    <span class="text-gray-600">T·ªîNG TI·ªÄN:</span>
                    <span id="totalPrice" class="text-2xl text-red-600">0ƒë</span>
                </div>

                <button onclick="submitOrder()" class="w-full mt-6 bg-red-600 text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:translate-y-1 transition-all">
                    X√ÅC NH·∫¨N ƒê·∫∂T H√ÄNG
                </button>
                <div class="mt-4 text-center text-[11px] text-gray-500">
                    Hotline: <a href="tel:0911859200" class="text-blue-600 font-bold">0911-859-200</a> | Zalo: 0903-673-931
                </div>
            </div>
        </section>

        <section id="tab-admin" class="hidden space-y-4">
            <div id="admin-login" class="card-tet text-center">
                <h3 class="font-bold mb-4">üîê QU·∫¢N TR·ªä VI√äN</h3>
                <input type="password" id="adminPass" class="w-full border p-4 rounded-xl mb-4 text-center" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                <button onclick="verifyAdmin()" class="w-full bg-gray-800 text-white py-3 rounded-xl font-bold">ƒêƒÇNG NH·∫¨P</button>
            </div>

            <div id="admin-content" class="hidden space-y-4">
                <div class="grid grid-cols-3 gap-2 sticky top-16 bg-[#FFF9F9] py-2 z-40">
                    <div class="bg-white p-3 rounded-xl text-center border shadow-sm">
                        <div id="stat-total" class="text-lg font-bold text-blue-700">0</div>
                        <div class="text-[8px] text-gray-400 font-bold uppercase">T·ªïng ƒë∆°n</div>
                    </div>
                    <div class="bg-white p-3 rounded-xl text-center border shadow-sm">
                        <div id="stat-prep" class="text-lg font-bold text-orange-500">0</div>
                        <div class="text-[8px] text-gray-400 font-bold uppercase">C·∫ßn chu·∫©n b·ªã</div>
                    </div>
                    <div class="bg-white p-3 rounded-xl text-center border shadow-sm">
                        <div id="stat-done" class="text-lg font-bold text-green-600">0</div>
                        <div class="text-[8px] text-gray-400 font-bold uppercase">Ho√†n t·∫•t</div>
                    </div>
                </div>
                <div id="orderList" class="space-y-4 pb-10"></div>
            </div>
        </section>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyX45eLMSESi_fqElh0y3Au1fPqZdugWBjMeB96ap6ruIYsHkosKvu5ECdnAYn78xzi/exec';
        let APP_DATA = { products: [], cart: [], orders: [], adminKey: '' };

        window.onload = async () => {
            try {
                const resp = await fetch(`${API_URL}?action=initData`);
                const data = await resp.json();
                APP_DATA.products = data.products;
                renderProductSelect(APP_DATA.products);
                document.getElementById('loader').classList.add('hidden');
            } catch (e) {
                Swal.fire("L·ªói", "Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß", "error");
            }
        };

        function renderProductSelect(list) {
            const select = document.getElementById('productSelect');
            select.innerHTML = list.map(p => `<option value="${p.ProductID}">${p.ProductName} - ${Number(p.Price).toLocaleString()}ƒë</option>`).join('');
        }

        function filterProducts() {
            const kw = document.getElementById('prodSearch').value.toLowerCase();
            const filtered = APP_DATA.products.filter(p => p.ProductName.toLowerCase().includes(kw) || String(p.ProductID).toLowerCase().includes(kw));
            renderProductSelect(filtered);
        }

        function switchTab(tab) {
            document.getElementById('tab-order').classList.toggle('hidden', tab !== 'order');
            document.getElementById('tab-admin').classList.toggle('hidden', tab !== 'admin');
            document.getElementById('btn-order').classList.toggle('tab-active', tab === 'order');
            document.getElementById('btn-admin').classList.toggle('tab-active', tab === 'admin');
        }

        function addToCart() {
            const pid = document.getElementById('productSelect').value;
            const p = APP_DATA.products.find(x => x.ProductID == pid);
            const exist = APP_DATA.cart.find(c => c.id == pid);
            if (exist) exist.qty++; else APP_DATA.cart.push({ id: pid, name: p.ProductName, price: p.Price, qty: 1 });
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = APP_DATA.cart.map((item, idx) => `
                <div class="flex justify-between items-center py-3">
                    <div class="text-sm font-bold truncate pr-2">${item.name}</div>
                    <div class="flex items-center gap-3 bg-gray-100 p-1 rounded-lg">
                        <button onclick="updateQty(${idx},-1)" class="w-7 h-7 bg-white rounded shadow-sm font-bold">-</button>
                        <span class="text-xs font-bold">${item.qty}</span>
                        <button onclick="updateQty(${idx},1)" class="w-7 h-7 bg-white rounded shadow-sm font-bold">+</button>
                    </div>
                </div>`).join('');
            const total = APP_DATA.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('totalPrice').textContent = total.toLocaleString() + 'ƒë';
        }

        function updateQty(i, d) {
            APP_DATA.cart[i].qty += d;
            if (APP_DATA.cart[i].qty <= 0) APP_DATA.cart.splice(i, 1);
            renderCart();
        }

        function submitOrder() {
            const d = {
                action: 'createOrder',
                empId: document.getElementById('empId').value,
                empName: document.getElementById('empName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                cart: APP_DATA.cart,
                total: APP_DATA.cart.reduce((s, i) => s + (i.price * i.qty), 0)
            };
            if (d.empId.length < 5 || !d.empName || !d.email || d.cart.length === 0) return Swal.fire("L·ªói", "Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin", "warning");

            Swal.fire("Th√†nh c√¥ng", "ƒê∆°n h√†ng ƒëang x·ª≠ l√Ω ng·∫ßm. Vui l√≤ng check email!", "success");
            fetch(API_URL, { method: 'POST', body: JSON.stringify(d) });
            APP_DATA.cart = []; renderCart();
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        /** ADMIN LOGIC **/
        async function verifyAdmin() {
            const pass = document.getElementById('adminPass').value;
            Swal.fire({ title: 'ƒêang x√°c th·ª±c...', didOpen: () => Swal.showLoading() });
            
            const resp = await fetch(`${API_URL}?action=getOrders&pass=${pass}`);
            const res = await resp.json();

            if (res.error) {
                Swal.fire("Sai m√£", "M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c", "error");
            } else {
                APP_DATA.adminKey = pass;
                APP_DATA.orders = res;
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                renderAdminOrders(res);
                Swal.close();
                // Auto lock after 5 mins
                setTimeout(() => location.reload(), 300000);
            }
        }

        function renderAdminOrders(orders) {
            document.getElementById('stat-total').textContent = orders.length;
            document.getElementById('stat-prep').textContent = orders.filter(o => o.Status === 'ƒê√£ chu·∫©n b·ªã').length;
            document.getElementById('stat-done').textContent = orders.filter(o => o.Status === 'ƒê√£ nh·∫≠n').length;

            document.getElementById('orderList').innerHTML = orders.reverse().map(o => `
                <div class="bg-white p-4 rounded-2xl border shadow-sm" id="card-${o.OrderID}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold text-red-600 bg-red-50 px-2 py-0.5 rounded">#${o.OrderID}</span>
                        <span class="text-[9px] text-gray-400">${new Date(o.Timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                    </div>
                    <div class="font-bold text-sm text-gray-800">${o.EmployeeName}</div>
                    <input type="text" id="time-${o.OrderID}" value="${o.PickupTime||''}" class="w-full border p-2 mt-2 rounded-lg text-xs" placeholder="H·∫πn gi·ªù...">
                    <div class="flex gap-2 mt-3">
                        <button onclick="updateOrder('${o.OrderID}','ƒê√£ chu·∫©n b·ªã')" class="flex-1 bg-yellow-500 text-white py-2 rounded-lg text-[10px] font-bold">CHU·∫®N B·ªä</button>
                        <button onclick="updateOrder('${o.OrderID}','ƒê√£ nh·∫≠n')" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-[10px] font-bold">ƒê√É NH·∫¨N</button>
                        ${o.Status === 'ƒê√£ nh·∫≠n' ? '' : `<button onclick="updateOrder('${o.OrderID}','ƒê√£ h·ªßy')" class="flex-1 bg-gray-200 text-gray-500 py-2 rounded-lg text-[10px] font-bold">H·ª¶Y</button>`}
                    </div>
                </div>`).join('');
        }

        function updateOrder(id, status) {
            const time = document.getElementById(`time-${id}`).value;
            Swal.fire({ toast:true, position:'top-end', icon:'success', title:'ƒê√£ c·∫≠p nh·∫≠t', showConfirmButton:false, timer:1500 });
            
            // UI Update
            if(status === 'ƒê√£ nh·∫≠n') {
                const card = document.getElementById(`card-${id}`);
                const btns = card.querySelectorAll('button');
                if(btns[2]) btns[2].remove();
            }

            fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action:'updateOrder', orderId:id, status, pickupTime:time, pass:APP_DATA.adminKey }) 
            });
        }
    </script>
</body>
</html>
